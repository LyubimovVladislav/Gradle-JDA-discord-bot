plugins {
    id 'java'
    id 'application'
}

group 'discord.test.Main'
version '1.0-SNAPSHOT'
compileJava.options.encoding = 'UTF-8'

mainClassName = 'discord.test.Main'


repositories {
    mavenCentral()
}

dependencies {
